<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Create User</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <p class="navbar-brand text-white">
          <b><span class="align-middle" id="email"></span></b>
          <span class="align-middle">with roles:</span>
          <span class="align-middle" id="role"></span>
        </p>
        <form action="/logout" method="post">
          <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
      </div>
    </nav>
  </header>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 p-0">
          <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-item nav-link" href="/user/0">User</a>
          </div>
        </div>
        <div class="col-10 px-0">
          <div class="container-fluid">
            <h1 class="m-3 fw-bold">Admin panel</h1>
            <div class="tab-content" id="tabContent">
              <ul class="nav nav-tabs">
                <a class="nav-link" id="btnRegistration" href="/admin/AllUsers">Users Table</a>
                <a class="nav-link active" data-toggle="tab">New User</a>
              </ul>
              <div class="card">
                <div class="card-header">
                  <div class="m-1">
                    <h4>Add new user</h4>
                  </div>
                </div>
              </div>
              <div class="col-md bg-white border">
                <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4">
                  <label for="namePost"><b>Name</b></label>
                  <input name="name" type="text" class="form-control" id="namePost" required/>
                  <div id="errorName" style="color: red"></div>
                  <br>
                  <label for="surnamePost"><b>Surname</b></label>
                  <input name="username" type="text" class="form-control" id="surnamePost" required/>
                  <div id="errorUsername" style="color: red"></div>
                  <br>
                  <label for="agePost"><b>Age</b></label>
                  <input name="age" type="number" class="form-control" id="agePost" required placeholder="Введите возраст" />
                  <div id="errorAge" style="color: red"></div>
                  <br>
                  <label for="emailPost"><b>Email</b></label>
                  <input name="email" type="text" class="form-control" id="emailPost" required/>
                  <div id="errorEmail" style="color: red"></div>
                  <br>
                  <label for="passwordPost"><b>Password</b></label>
                  <input name="pass"  type="password" class="form-control"
                         id="passwordPost"/>
                  <div id="errorPassword" style="color: red"></div>
                  <br>
                  <label for="rolesPost"><b>Role</b></label>
                  <select multiple class="form-control form-control-sm" id="rolesPost" name="roleSet" required="required">
                    <option selected="selected" value="2">USER</option>
                    <option value="1">ADMIN</option>
                  </select>
                  <br>
                  <button type="submit" class="btn btn-success btn-lg" id="putBtn" value="Add new user">Add new user</button>
                  <div id="error" style="color: red"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script src="/js/registration.js"></script>
</body>
</html>
