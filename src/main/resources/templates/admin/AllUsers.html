<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <p class="navbar-brand text-white">
        <b><span class="align-middle" id="email"></span></b>
        <span class="align-middle">with roles:</span>
        <span class="align-middle" id="role"></span>
      </p>
      <form action="/logout" method="post">
        <button type="submit" class="btn btn-dark text-secondary">Logout</button>
      </form>
    </div>
  </nav>
</header>
<div id="test"></div>
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="p-0 col-2">
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" href="AllUsers" role="tab"
             aria-controls="v-pills-home" aria-selected="true">Admin</a>
          <a class="nav-link" href="/user/0"
             role="tab"
             aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
      </div>
      <div class="col-10 px-0">
        <div class="container-fluid">
          <h1 class="m-3 fw-bold">Admin panel</h1>
          <div class="tab-content" id="tabContent">
            <ul class="nav nav-tabs">
              <a class="nav-link active" data-toggle="tab">Users Table</a>
              <a  class="nav-link" id="btnRegistration" href="/admin/registration">New User</a>
            </ul>
            <div class="card">
              <div class="card-header">
                <div class="m-1">
                  <h4>All users</h4>
                </div>
              </div>

              <div class="card-body" bg-primary text-white>
                <table class="table table-striped table-hover">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  <tr>
                   <tbody id="users"></tbody>
                    <!-- Модальное окно для delete-->
                    <div id="myModal" class="modal">
                      <div>
                        <span id="closeButton">&times;</span>
                      <div aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Delete user</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form class="modal-body col-md text-center">
                              <div class="modal-body col-md">
                              <label for="id"><b>ID</b></label>
                                <input name="id" type="text" class="form-control" id="id" disabled/>
                                <br>
                                <label for="name1"><b>Name</b></label>
                                <input name="name" type="text" class="form-control" id="name1" disabled/>
                                <br>
                                <label for="surname1"><b>Surname</b></label>
                                <input name="username" type="text" class="form-control" id="surname1" disabled/>
                                <br>
                                <label for="age1"><b>Age</b></label>
                                <input name="age" type="number" class="form-control" id="age1" disabled/>
                                <br>
                                <label for="email1"><b>Email</b></label>
                                <input name="email" type="text" class="form-control" id="email1" disabled/>
                                <br>
                              </div>
                            </form>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-danger" id="deleteBtn">Delete</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>
                    <!-- Модальное окно для edit-->
                    <div id="myModalPut" class="modal">
                      <div>
                        <span id="closeButtonPut">&times;</span>
                        <div aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title">Edit user</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <form class="modal-body col-md text-center">
                                <div id="error" style="color: red; text-align: center"></div>
                                <br>
                                <label for="namePut"><b>Name</b></label>
                                <input name="name" type="text" class="form-control" id="namePut"/>
                                <div id="errorName" style="color: red"></div>
                                <br>
                                <label for="surnamePut"><b>Surname</b></label>
                                <input name="username" type="text" class="form-control" id="surnamePut"/>
                                <div id="errorUsername" style="color: red"></div>
                                <br>
                                <label for="agePut"><b>Age</b></label>
                                <input name="age" type="number" class="form-control" id="agePut"/>
                                <div id="errorAge" style="color: red"></div>
                                <br>
                                <label for="emailPut"><b>Email</b></label>
                                <input name="email" type="text" class="form-control" id="emailPut"/>
                                <div id="errorEmail" style="color: red"></div>
                                <br>
                                <label for="passwordPut"><b>Password</b></label>
                                <input name="pass" type="text" class="form-control" id="passwordPut"/>
                                <div id="errorPassword" style="color: red"></div>
                                <br>
                                <label for="roles"><b>Role</b></label>
                                <select multiple class="form-control form-control-sm" id="roles" name="roleSet" required="required">
                                  <option selected="selected" value="2">USER</option>
                                  <option value="1">ADMIN</option>
                                </select>
                              </form>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-danger" id="putBtn">Edit</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script src="/js/admin.js"></script>
</body>
</html>
