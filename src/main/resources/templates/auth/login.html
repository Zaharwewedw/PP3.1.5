<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form name="f" method="post" action="/process_login">


      <div class="text-center p-5">
        <p class="h2 fw-bold" style="text-align: center">Please sign in</p>

        <div class="form-floating w-25 mx-auto">
          <input type="text" class="form-control" id="username" placeholder="username" name="username">
          <label for="username">Login</label>
        </div>
        <div class="form-floating mb-2 w-25 mx-auto">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password">
          <label for="password">Password</label>
        </div>

        <div th:if="${param.error}" class="alert alert-danger form-floating mb-2 w-25 mx-auto">
          Неверный логин или пароль
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-25">Sign in</button>

      </div>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
